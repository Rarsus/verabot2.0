<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeraBot Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="navbar-brand">
        <h1>VeraBot Dashboard</h1>
      </div>
      <div class="navbar-menu">
        <a href="/dashboard">Dashboard</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
      </div>
    </nav>

    <main class="container">
      <section class="hero">
        <h2>Welcome to VeraBot Dashboard</h2>
        <p>Manage your Discord bot with ease</p>
      </section>

      <section class="dashboard-grid">
        <div class="card" id="bot-status">
          <h3>Bot Status</h3>
          <div class="status-content">
            <p id="status-loading">Loading...</p>
          </div>
        </div>

        <div class="card" id="bot-info">
          <h3>Bot Information</h3>
          <div class="info-content">
            <p id="info-loading">Loading...</p>
          </div>
        </div>

        <div class="card" id="bot-stats">
          <h3>Statistics</h3>
          <div class="stats-content">
            <p id="stats-loading">Loading...</p>
          </div>
        </div>

        <div class="card" id="bot-guilds">
          <h3>Guilds</h3>
          <div class="guilds-content">
            <p id="guilds-loading">Loading...</p>
          </div>
        </div>
      </section>

      <section class="error-messages" id="error-container" style="display: none;">
        <div class="alert alert-error">
          <p id="error-message"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2026 VeraBot. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/api-client.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
