name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Prevent duplicate runs when pushing to multiple branches
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: ğŸ—‚ï¸ Cache node_modules directory
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.node-version }}-
            ${{ runner.os }}-node-modules-
      
      - name: ğŸ—‚ï¸ Cache npm cache directory
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
      
      - name: ğŸ—‚ï¸ Cache coverage results
        uses: actions/cache@v4
        with:
          path: coverage
          key: ${{ runner.os }}-coverage-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-coverage-
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint --if-present
      
      - name: ğŸ§ª Run tests
        run: npm test -- --json --outputFile=test-results.json --coverage
      
      - name: ğŸ“Š Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.json
          check_name: Test Results (Node ${{ matrix.node-version }})
          comment_mode: always
        continue-on-error: true
      
      - name: ğŸ“Š Generate coverage
        if: always()
        run: npm run test:coverage || true
      
      - name: â˜ï¸ Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.node-version }}
          fail_ci_if_error: false
          verbose: true
      
      - name: ğŸ“ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            docs/TEST-SUMMARY-LATEST.md
          retention-days: 30
