name: ðŸš€ Release & Tag

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    name: Semantic Release & Versioning
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: âœ… Validate code
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm test -- --coverage || true

      - name: ðŸš€ Create release & tags
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github

      - name: ðŸ“ Release summary
        if: always()
        run: |
          echo "## Release & Versioning" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: verabot2.0 (main orchestrator)" >> $GITHUB_STEP_SUMMARY
          echo "- Branches: main (stable) + develop (beta)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
