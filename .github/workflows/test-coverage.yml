name: Test Coverage & Reporting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“ Update test documentation
        if: always()
        run: npm run test:docs:update
        continue-on-error: true

      - name: ğŸ“Š Check coverage thresholds
        run: npm run coverage:check
        continue-on-error: true

      - name: ğŸ“ˆ Generate detailed coverage report
        run: npm run coverage:report

      - name: ğŸ“Š Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage/lcov-report/
          retention-days: 30

      - name: â˜ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests,integration
          name: codecov-coverage
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ’¬ Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read coverage summary
            let coverageSummary = '';
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              
              coverageSummary = `
            ## ğŸ“Š Code Coverage Report
            
            | Metric | Coverage | Status |
            |--------|----------|--------|
            | **Statements** | ${total.statements.pct}% | ${total.statements.pct >= 70 ? 'âœ…' : 'âš ï¸'} |
            | **Branches** | ${total.branches.pct}% | ${total.branches.pct >= 65 ? 'âœ…' : 'âš ï¸'} |
            | **Functions** | ${total.functions.pct}% | ${total.functions.pct >= 70 ? 'âœ…' : 'âš ï¸'} |
            | **Lines** | ${total.lines.pct}% | ${total.lines.pct >= 70 ? 'âœ…' : 'âš ï¸'} |
            
            **Coverage Threshold:** 70% for statements, functions, and lines; 65% for branches
            
            ${total.statements.pct >= 70 && total.branches.pct >= 65 && total.functions.pct >= 70 && total.lines.pct >= 70 
              ? 'âœ… Coverage thresholds met!' 
              : 'âš ï¸ Some coverage thresholds not met. Please add more tests.'}
            
            ğŸ“ Detailed coverage report available in artifacts.
              `;
            } catch (error) {
              coverageSummary = 'âš ï¸ Could not read coverage summary. Check artifacts for detailed report.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });

      - name: âœ… Coverage complete
        if: success()
        run: echo "âœ… Coverage analysis complete"

      - name: âŒ Coverage failed
        if: failure()
        run: |
          echo "âŒ Coverage analysis failed"
          echo "Check the logs above for details"
          exit 1
