name: Scheduled - Dependency Updates & Health Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Check for outdated packages
        run: npm outdated || true

      - name: ğŸ” Run security audit
        run: npm audit || true

      - name: ğŸ“‹ Generate dependency report
        run: |
          echo "# Dependency Report" > dependency-report.md
          echo "Generated: $(date)" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "## Outdated Packages" >> dependency-report.md
          npm outdated --all >> dependency-report.md 2>&1 || echo "No outdated packages found" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "## Security Audit" >> dependency-report.md
          npm audit --json > audit-report.json 2>&1 || true

      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: |
            dependency-report.md
            audit-report.json
          retention-days: 30

  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run full test suite
        run: npm run test:all
        continue-on-error: true

      - name: ğŸ“Š Generate health report
        run: |
          echo "# Health Check Report" > health-report.md
          echo "Timestamp: $(date)" >> health-report.md
          echo "Branch: main" >> health-report.md
          echo "" >> health-report.md
          echo "## Test Results" >> health-report.md
          if [ -f docs/TEST-SUMMARY-LATEST.md ]; then
            cat docs/TEST-SUMMARY-LATEST.md >> health-report.md
          else
            echo "No test results found" >> health-report.md
          fi

      - name: ğŸ“¤ Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report-${{ github.run_number }}
          path: health-report.md
          retention-days: 90

  notify-status:
    needs: [check-dependencies, health-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“¢ Status summary
        run: |
          echo "âœ… Scheduled health check completed"
          echo "ğŸ“… Time: $(date)"
          echo "ğŸ”— Repository: ${{ github.repository }}"
          echo "ğŸ“ Run: ${{ github.run_number }}"
