name: Documentation Validation & Maintenance

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs/**'
      - 'scripts/validation/**'
      - '.github/workflows/validate-docs.yml'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs/**'
      - 'scripts/validation/**'
      - '.github/workflows/validate-docs.yml'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  validate-markdown:
    name: Validate Markdown Syntax
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint markdown files
        run: npm run docs:lint
        continue-on-error: true
      
      - name: ğŸ“Š Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: markdown-lint-results
          path: |
            .markdownlint.json
          retention-days: 30

  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”— Check internal and external links
        run: npm run docs:links
        continue-on-error: true

  check-version-sync:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”¢ Check version synchronization
        run: npm run docs:version
        continue-on-error: true

  update-badges:
    name: Update Dynamic Badges
    runs-on: ubuntu-latest
    needs: [validate-markdown, check-links, check-version-sync]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests to generate latest results
        run: npm run test:all
        continue-on-error: true
      
      - name: ğŸ¨ Update badges
        run: npm run docs:badges
      
      - name: ğŸ“ Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit badge updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: update dynamic badges [skip ci]"
          git push

  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate-markdown, check-links, check-version-sync]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ“‚ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ—ï¸ Build documentation site
        run: |
          mkdir -p _site
          cp -r website/* _site/
          mkdir -p _site/docs
          cp -r docs/* _site/docs/
          cp README.md _site/
          echo "âœ… Site built successfully"
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment complete
        run: |
          echo "âœ… Documentation deployed to GitHub Pages"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"

  comment-on-pr:
    name: Comment on Pull Request
    runs-on: ubuntu-latest
    needs: [validate-markdown, check-links, check-version-sync]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ’¬ Add validation summary comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## ğŸ“š Documentation Validation Results
            
            âœ… Markdown syntax validation completed
            âœ… Link checking completed  
            âœ… Version consistency check completed
            
            View the full workflow run for detailed results.
            
            ğŸ’¡ **Tip:** Documentation will be automatically deployed to GitHub Pages when this PR is merged.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
