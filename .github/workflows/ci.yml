name: CI - Tests & Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci
      
      - name: 🔍 Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: 🧪 Run all tests
        run: npm run test:all
      
      - name: 📊 Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node${{ matrix.node-version }}
          path: |
            docs/TEST-SUMMARY-LATEST.md
            docs/project/TEST-RESULTS.md
          retention-days: 30
      
      - name: ✅ Tests passed
        if: success()
        run: echo "✅ All tests passed on Node ${{ matrix.node-version }}"

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: 📚 Install dependencies
        run: npm ci
      
      - name: 🔐 Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 🏗️ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: verabot2:latest,verabot2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ✅ Docker build successful
        run: echo "✅ Docker image built successfully"

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔐 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: 🏗️ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: 🔍 Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
