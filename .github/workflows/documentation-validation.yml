name: Documentation Validation

on:
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - '.github/copilot-instructions.md'
      - 'docs/**'
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/copilot-instructions.md'
      - 'docs/**'

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-documentation-links:
    name: "Validate Documentation Links"
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üìö Install dependencies
        run: npm ci

      - name: üîó Validate documentation links
        id: links
        run: |
          npm run validate:links 2>&1 | tee link-validation-output.txt
          LINK_EXIT_CODE=$?
          echo "exit_code=${LINK_EXIT_CODE}" >> $GITHUB_OUTPUT
          
          # Count broken links
          BROKEN_COUNT=$(grep -c "‚ùå" link-validation-output.txt || echo "0")
          echo "broken_count=${BROKEN_COUNT}" >> $GITHUB_OUTPUT
          
          exit $LINK_EXIT_CODE
        continue-on-error: true

      - name: üí¨ Comment on PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let message = '## üìö Documentation Validation\n\n';
            const brokenCount = ${{ steps.links.outputs.broken_count || 0 }};
            const exitCode = ${{ steps.links.outputs.exit_code }};
            
            if (exitCode === 0) {
              message += '‚úÖ **All documentation links are valid!**\n';
              message += `- No broken links found\n`;
            } else {
              message += '‚ùå **Documentation links validation failed**\n';
              message += `- ${brokenCount} broken link(s) found\n\n`;
              
              if (fs.existsSync('link-validation-output.txt')) {
                const output = fs.readFileSync('link-validation-output.txt', 'utf8');
                const lines = output.split('\n');
                
                // Show first 10 broken links as example
                const brokenLinks = lines.filter(line => line.includes('‚ùå')).slice(0, 10);
                if (brokenLinks.length > 0) {
                  message += '**Examples of broken links:**\n```\n';
                  brokenLinks.forEach(link => {
                    message += link.trim() + '\n';
                  });
                  message += '```\n\n';
                }
              }
              
              message += '**How to fix:**\n';
              message += '1. Run `npm run validate:links` locally to see all broken links\n';
              message += '2. Update the broken links to correct paths\n';
              message += '3. Commit and push your changes\n';
            }
            
            // Post or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Documentation Validation')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message,
              });
            }

      - name: ‚ùå Fail if links are broken
        if: failure() && steps.links.outcome == 'failure'
        run: |
          echo "Documentation validation failed!"
          echo "Please fix the broken links reported above."
          exit 1
