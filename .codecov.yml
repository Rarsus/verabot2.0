# Codecov Configuration
# See: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  
  after_n_builds: 1

ignore:
  - "tests/**/*"
  - "node_modules/**/*"
  - "coverage/**/*"
  - "docs/**/*"
  - "website/**/*"
  - "scripts/**/*"
  - "**/*.test.js"
  - "**/*.spec.js"

github_checks:
  annotations: true
